<h2 mat-dialog-title class="dialog-title">Agregar Carrera</h2>

<mat-dialog-content class="dialog-content">
  <form class="form-container">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre de la Carrera" required>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close class="cancel-button">Cancelar</button>
  <button mat-button class="create-button">Crear</button>
</mat-dialog-actions>
