<div class="container mx-auto h-full overflow-y-scroll py-12">
  <div class="max-w-full px-3 mb-6 mx-auto">
    <div class="card bg-white shadow-lg rounded-lg m-5">
      <div class="card-header flex justify-end items-center p-5 border-b border-gray-200 bg-gray-50">
        <button (click)="abrirDialogo()" class="btn-new-teacher px-6 py-2 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition-transform transform hover:-translate-y-1">
          + AÃ±adir {{titulo}}
        </button>
      </div>
      <div class="card-body p-5">
        <table class="table-auto w-full text-left text-gray-700">
          <thead class="bg-gray-100 text-gray-600">
            <tr>
              <th
              *ngFor="let tablas of ObItablas"
              class="p-3">{{tablas}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items" class="border-b border-gray-200 hover:bg-gray-50">

              <ng-container *ngFor="let key of ObIitems(item); let i = index">
                <td
                *ngIf="i !== 0"
                >{{key}}</td>

              </ng-container>

              <td class="p-3 flex justify-start items-center">
                <button
                (click)="editItem.emit(item.id)"
                class="mr-2 bg-transparent hover:bg-gray-100 rounded-lg focus:outline-none">
                  <i class="fas fa-edit text-blue-500"></i> </button>
                <button (click)="deleteItem.emit(item.id)" class="bg-transparent hover:bg-gray-100 rounded-lg focus:outline-none">
                  <i class="fas fa-trash-alt text-red-500"></i> </button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <div class='flex items-center justify-center my-5'>
              <div class="flex justify-center items-center space-x-4">
                <button 
                (click)="previewPageClick()"
                class="border rounded-md bg-gray-100 px-2 py-1 text-3xl leading-6 text-slate-400 transition hover:bg-gray-200 hover:text-slate-500 cursor-pointer shadow-sm"><
                </button>
                <div class="text-slate-500">{{page + 1}} / {{totalPage}}</div>
                <button 
                (click)="nextPageClick()"
                class="border rounded-md bg-gray-100 px-2 py-1 text-3xl leading-6 text-slate-400 transition hover:bg-gray-200 hover:text-slate-500 cursor-pointer shadow-sm">>
                </button>
              </div>
            </div>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
