<h2 mat-dialog-title class="dialog-title">Agregar Docente</h2>

<mat-dialog-content class="dialog-content">
  <form class="form-container">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre del docente" required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Correo electrónico</mat-label>
      <input matInput placeholder="Correo electrónico del docente" type="email" required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Teléfono</mat-label>
      <input matInput placeholder="Número de teléfono del docente" type="tel" required>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close class="cancel-button">Cancelar</button>
  <button mat-button class="create-button">Crear</button>
</mat-dialog-actions>
