<h2 class="text-sm my-2 mx-5 font-semibold">{{career? "Actualizar carrera": "Crear Carrera"}}</h2>

<div class="container  flex justify-center items-center">
  <form [formGroup]="teacherForm" (ngSubmit)="career?updateCareer(): createCareer() " class="flex flex-col xl:w-2/4 w-full">
    <mat-error *ngFor="let item of messageError">
      {{item}}
    </mat-error>
    <mat-form-field class="my-3" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input formControlName="name" matInput placeholder="Nombre de la carrera" required>
      <mat-error *ngIf="teacherForm.get('name')?.hasError('required') && teacherForm.get('name')?.touched">
        Este campo es obligatorio
      </mat-error>
      <mat-error *ngIf="teacherForm.get('name')?.hasError('minlength') && teacherForm.get('name')?.touched">
        MÃ­nimo 3 caracteres
      </mat-error>
    </mat-form-field>
    <div >
      <button
        (click)="goBack()"
        type="button"
        class="underline mr-3 text-red-500">
        Cancelar
      </button>
      
      <button
        type="submit"
        [disabled]="teacherForm.invalid"
        class="py-2 px-5 bg-blue-500 rounded-md text-white">

        {{career? "Actualizar":"Crear"}}
      </button>
    </div>
  </form>
</div>
