<h2 mat-dialog-title>Dia de clase</h2>
<form [formGroup]="timeForm" (ngSubmit)="onSubmit()">
  <label mat-card-subtitle>Grupo</label>
  <mat-dialog-content class="text-center">
    <div class="w-full">
      <mat-form-field appearance="fill">
        <mat-label>nombre del grupo</mat-label>
        <input matInput type="text" formControlName="name" placeholder="escriba el nombre..." required>
        <mat-error *ngIf="timeForm.get('name')?.hasError('required') && timeForm.get('name')?.touched">
          This field is required
        </mat-error>
        <mat-error *ngIf="timeForm.get('name')?.hasError('minlength') && timeForm.get('name')?.touched">
          minimo de 2 caracteres el nombre del grupo
        </mat-error>
      </mat-form-field>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="close()">Cerrar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Crear</button>
  </mat-dialog-actions>
</form>
